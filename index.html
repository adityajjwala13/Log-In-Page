<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b179ef440e.js" crossorigin="anonymous"></script>
    <title>Login to ADDy Site</title>
</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <label for="email"><i class="fa fa-envelope-o"></i></label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <label for="password"><i class="fa fa-key"></i></label>
            <input type="password" name="email" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>

</html>
